ndimensionaltictactoe:
  restart: always
  build: ./ndimensionaltictactoe
  expose:
    - "8080"
  ports:
    - "8080:8080"
  volumes:
    - /usr/src/app/static
  env_file: .env
  command: /usr/local/bin/gunicorn -w 4 --bind :8080 main:app

proxy:
  restart: always
  build: ./proxy
  expose:
    - "80"
  ports:
    - "80:80"
  volumes_from:
    - ndimensionaltictactoe
  links:
    - ndimensionaltictactoe:ndimensionaltictactoe
